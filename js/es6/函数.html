<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数</title>
</head>
<body>
</body>
<script>
    /*
    * 函数
    * */

    // 参数默认
    function test(a, b = 4) {
        console.log(a, b)
    }
    test() // undefined 4

    // 与解构赋值结合
    function test1({a, b = 6} = {}) {
        console.log(a, b)
    }

    test1({})
    test1({a: 1})
    test1({a:1, b: 10})

    // 参数默认值的位置
    function test2(a = 1, b) {
        console.log(a, b)
    }
    test2(1,2)
    test2(2)
    //test2(, 2) // 默认参数的位置如果不在尾部是不可以省略的
    test2(undefined, 10) // 1， 10 显示传入undefined 标识参数默认  null 是不可以的

    // 函数的length属性  返回未设置默认值的参数数量
    console.log((function (a) {}).length) // 1
    console.log((function (a = 5) {}).length) // 0

    // rest 参数（...变量名）
    function test3(...arg) {
        let sum = 0;
        for (let b of arg) {
            sum+=b
        }
        console.log(sum)
    }

    test3(1,2,3)

    // name 返回函数名
    console.log(test3.name)

    // 箭头函数
    var test4 = ()=>5
    console.log(test4())
    var test5 = (num1, num2) => {return num1 + num2}
    console.log(test5(3, 4))

    // 箭头函数this指向函数定义生效时所在的对象（箭头函数没有this）

    // 尾部调用  就是函数调用在作用域函数的最后一步操作
    foo = () => foo


</script>
</html>
